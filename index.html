<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/d7ee388ef0.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tel/css/intlTelInput.css">
    <title>Sign up for … Nothing!</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="overlay">
                <div class="logo"></div>
                <div class="caption">
                    <p>Sign Nothing</p>
                </div>
            </div>
            <div class="credits">
                <p>Photo by Lorenzo Herrara on <u><a href="https://unsplash.com/photos/p0j-mE6mGo4">Unsplash</a></u></p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not real! A bit like life itself – void of meaning and rather annoying. So, what are you
                    waiting for?</p>
                <p>Sign up now to get absolutely nothing!</p>
            </div>
            <div class="formular">
                <p>Here goes nothing!</p>
                <form class="form" id="form">
                    <label for="firstname">First Name
                        <input type="text" class="fname" name="firstname" required="" class="ok">
                        <div class="fname error false">
                            <i class="fas fa-circle-check" id="true"> input ok</i>
                            <i class="fas fa-circle-xmark" id="false"> check input</i>
                        </div>
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" class="lname" name="lastname" required="" class="notok">
                        <div class="lname error true">
                            <i class="fas fa-circle-check" id="true"> input okay</i>
                            <i class="fas fa-circle-xmark" id="false"> check input</i>
                        </div>
                    </label>
                    <label for="email">Email
                        <input type="email" class="mail" name="mail" required="" autocomplete="off">
                        <div class="mail error">
                            <i class="fas fa-circle-check" id="validation"> input ok</i>
                            <i class="fas fa-circle-xmark" id="validation"> check input</i>
                        </div>
                    </label>
                    <label for="phonenumber">Phone Number
                        <input type="tel" class="tel" id="phone">
                        <script src="tel/js/intlTelInput.js"></script>
                        <script>
                            var input = document.querySelector("#phone");
                            window.intlTelInput(input, {
                            });
                        </script>
                        <div class="tel error">
                            <i class="fas fa-circle-check iconfix" id="validation"> input okay</i>
                            <i class="fas fa-circle-xmark iconfix" id="validation"> check input</i>
                        </div>
                    </label>
                    <label for="password">Enter Password
                        <input type="password" class="pass" id="pass" name="pass" required="">
                        <div class="pass error">
                            <i class="fas fa-circle-check" id="validation"> input okay</i>
                            <i class="fas fa-circle-xmark" id="validation"> check input</i>
                        </div>
                    </label>
                    <label for="passwordC">Confirm Password
                        <input type="password" class="confirm" id="confirm" name="confirm" required="">
                        <div class="confirm error">
                            <i class="fas fa-circle-check" id="validation"> input okay</i>
                            <i class="fas fa-circle-xmark" id="validation"> check input</i>
                        </div>
                    </label>
                </form>
            </div>
            <div class="footer">
                <div class="footer-btn"><a href="#"><button type="submit" form="nothing">Send Form</button></a>
                    <div class="footer-txt">Already have an account? <span class="hl"><u><a href="#">Log
                                    in</u></span></a></div>
                </div>
            </div>
</body>

</html>
